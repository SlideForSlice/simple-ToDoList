<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <style>
        .task {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .edit-mode {
            display: flex;
            align-items: center;
        }
        .edit-mode input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>

    <div>
        <input type="text" id="taskName" placeholder="Название задачи">
        <input type="text" id="taskDescription" placeholder="Описание задачи">
        <button onclick="createTask()">Создать задачу</button>
        <button onclick="getAllTasks()">Показать все задачи</button>
    </div>

    <div id="taskList"></div>

    <script src="script.js"></script> <!-- Подключаем скомпилированный JavaScript файл -->
</body>
</html>
